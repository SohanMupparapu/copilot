{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
  <div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Oops!</h4>
    <p>{{ message or "An unexpected error occurred. Please try again later." }}</p>
    <hr>
    <p class="mb-0">
      <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-primary">Go to Dashboard</a>
      <a href="{{ url_for('connect_github') }}" class="btn btn-sm btn-secondary">Reconnect GitHub</a>
    </p>
  </div>
{% endblock %}
